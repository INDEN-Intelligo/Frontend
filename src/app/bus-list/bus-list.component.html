<h1 class = "text-7xl text-center text-white">Intelligo Bus</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-slate-600  ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef class = "text-white"> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ligne">
      <th mat-header-cell *matHeaderCellDef class = "text-white"> ligne </th>
      <td mat-cell *matCellDef="let element"> {{element.ligne}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="arret">
      <th mat-header-cell *matHeaderCellDef class = "text-white"> arret </th>
      <td mat-cell *matCellDef="let element"> {{element.arret}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="horraire" >
      <th mat-header-cell *matHeaderCellDef class = "text-white"> horraire </th>
      <td mat-cell *matCellDef="let element" > {{element.horraire}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"   ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
